{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4 ">
        <h2>Editar Materia</h2>
        <!-- Aqui codigo tarjeta -->

    <div class="card"> <!-- la tarjeta -->
        <div class="card-body">
            <form action="/editarCliente/" method="POST"> {% csrf_token %}<!-- falta action -->
                <div class="form-group">
                    <input type="text" id="txtcliente" name="txtcliente" class="form-control" minlength="1" maxlength="6" value="{{c.id_cliente}}" readonly required>
                  </div>
                <div class="form-group py-3">
                <input type="text" id="txtnombre" name="txtnombre" class="form-control" maxlength="100" value="{{c.nombre}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtpago_total" name="txtpago_total" class="form-control"  maxlength="100" value="{{c.pago_total}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txttelefono" name="txttelefono" class="form-control"  maxlength="100" value="{{c.telefono}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txthora_compra" name="txthora_compra" class="form-control"  maxlength="100" value="{{c.hora_compra}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtcantidad_producto" name="txtcantidad_producto" class="form-control" maxlength="100" value="{{c.cantidad_productos}}" required>
                </div>
                <div class="form-group py-3">
                <input type="date" id="txtdia_compra" name="txtdia_compra" class="form-control" maxlength="100" value="{{c.dia_compra}}" required>
                </div>
            <div class="form-group py-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </form>
        </div>
        </div> <!-- la tarjeta -->

        <!-- Aqui codigo tarjeta -->
        
    </div>
</div><!-- fila en editar  -->

{% endblock cuerpo %}
