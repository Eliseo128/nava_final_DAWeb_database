{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4 ">
        <h2>Editar Materia</h2>
        <!-- Aqui codigo tarjeta -->

    <div class="card"> <!-- la tarjeta -->
        <div class="card-body">
            <form action="/editarProveedor/" method="POST"> {% csrf_token %}<!-- falta action -->
                <div class="form-group">
                    <input type="text" id="txtproveedor" name="txtproveedor" class="form-control" minlength="1" maxlength="6" value="{{c.id_proveedor}}" readonly required>
                  </div>
                <div class="form-group py-3">
                <input type="text" id="txtnombre" name="txtnombre" class="form-control" maxlength="100" value="{{c.nombre}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtedad" name="txtedad" class="form-control"  maxlength="100" value="{{c.edad}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txttipo_proveedor" name="txttipo_proveedor" class="form-control"  maxlength="100" value="{{c.tipo_producto}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txthorario" name="txthorario" class="form-control"  maxlength="100" value="{{c.horario}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txttelefono" name="txttelefono" class="form-control" maxlength="100" value="{{c.telefono}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtdireccion" name="txtdireccion" class="form-control" maxlength="100" value="{{c.direccion}}" required>
                </div>
            <div class="form-group py-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </form>
        </div>
        </div> <!-- la tarjeta -->

        <!-- Aqui codigo tarjeta -->
        
    </div>
</div><!-- fila en editar  -->

{% endblock cuerpo %}
