{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4 ">
        <h2>Editar Materia</h2>
        <!-- Aqui codigo tarjeta -->

    <div class="card"> <!-- la tarjeta -->
        <div class="card-body">
            <form action="/editarInventario/" method="POST"> {% csrf_token %}<!-- falta action -->
                <div class="form-group">
                    <input type="text" id="txtinventario" name="txtinventario" class="form-control" minlength="1" maxlength="6" value="{{p.id_inventario}}" readonly required>
                  </div>
                <div class="form-group py-3">
                <input type="date" id="txtentrada" name="txtentrada" class="form-control" maxlength="100" value="{{p.fecha_entrada}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtestado" name="txtestado" class="form-control"  maxlength="100" value="{{p.estado_producto}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"  maxlength="100" value="{{p.codigo_barras}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtcantidad" name="txtcantidad" class="form-control"  maxlength="100" value="{{p.cantidad_stock}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtdescripcion" name="txtdescripcion" class="form-control" maxlength="100" value="{{p.descripcion}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtprecio_unitario" name="txtprecio_unitario" class="form-control" maxlength="100" value="{{p.precio_unitario}}" required>
                </div>
            <div class="form-group py-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </form>
        </div>
        </div> <!-- la tarjeta -->

        <!-- Aqui codigo tarjeta -->
        
    </div>
</div><!-- fila en editar  -->

{% endblock cuerpo %}
