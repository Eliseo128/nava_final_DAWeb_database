{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4 ">
        <h2>Editar Materia</h2>
        <!-- Aqui codigo tarjeta -->

    <div class="card"> <!-- la tarjeta -->
        <div class="card-body">
            <form action="/editarSurcursal/" method="POST"> {% csrf_token %}<!-- falta action -->
                <div class="form-group">
                    <input type="text" id="txtsurcursal" name="txtsurcursal" class="form-control" minlength="1" maxlength="6" value="{{c.id_surcursal}}" readonly required>
                  </div>
                <div class="form-group py-3">
                <input type="text" id="txtubicacion" name="txtubicacion" class="form-control" maxlength="100" value="{{c.ubicacion}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txttamaño" name="txttamaño" class="form-control"  maxlength="100" value="{{c.tamaño}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtcapacidad" name="txtcapacidad" class="form-control"  maxlength="100" value="{{c.capacidad}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txtgerente" name="txtgerente" class="form-control"  maxlength="100" value="{{c.gerente}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txthorario" name="txthorario" class="form-control" maxlength="100" value="{{c.horario}}" required>
                </div>
                <div class="form-group py-3">
                <input type="text" id="txttelefono" name="txttelefono" class="form-control" maxlength="100" value="{{c.telefono}}" required>
                </div>
            <div class="form-group py-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </form>
        </div>
        </div> <!-- la tarjeta -->

        <!-- Aqui codigo tarjeta -->
        
    </div>
</div><!-- fila en editar  -->

{% endblock cuerpo %}
